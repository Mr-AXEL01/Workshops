<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            margin: auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-area {
            width: 80%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        .button {
            display: inline-block;
            width: 100px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display-area" class="input-area" onkeydown="handleKeyPress(event)" readonly>
        <br>
        <button class="button" onclick="calculateMAD()">MAD</button>
        <button class="button" onclick="calculateEUR()">EUR</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
